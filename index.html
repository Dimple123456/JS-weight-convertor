<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    

    <div class="container">
        <div class="header">
            <h1>
                Weight Converter

                Weight in Kg

        </div>
        <div class="output">
            Your Weight in Pounds <p id="output">0</p>
        </div>
    </div>

<script src="index.js"></script>
</body>
